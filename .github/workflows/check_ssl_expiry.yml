name: SSL Expiry Checker

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check_ssl_expiry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pyOpenSSL

      - name: Run SSL Expiry Checker
        id: run_script
        run: |
          DOMAINS="${{ secrets.DOMAINS }}"
          SSL_ALERTS=$(python .github/scripts/check_ssl_expiry.py "$DOMAINS")
          echo "::set-output name=ssl_expiry_alerts::$SSL_ALERTS"

      - name: Notify in Slack
        if: success()
        uses: rtCamp/action-slack-notify@v2
        with:
          entryPoint: "rtCamp/action-slack-notify@v2"
          args: |
            --status "Success"
            --args ${{ steps.run_script.outputs.ssl_expiry_alerts }}
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
