name: SSL Expiry Checker

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  check_ssl_expiry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cryptography pyOpenSSL

      - name: Run SSL Expiry Checker
        id: run_script
        run: |
          DOMAINS="${{ secrets.DOMAINS }}"
          SSL_ALERTS=$(python .github/scripts/check_ssl_expiry.py "$DOMAINS")
          echo "$SSL_ALERTS" >> ssl_alerts.txt

      - name: Notify in Slack
        if: success()
        run: |
          SLACK_WEBHOOK="${{ secrets.SLACK_WEBHOOK }}"
          SLACK_MESSAGE=$(cat ssl_alerts.txt)
          echo "SLACK_MESSAGE=$SLACK_MESSAGE" >> $GITHUB_ENV

          echo "SSL Expiry Alert"
          echo "$SLACK_MESSAGE"

        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
